{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="h5">Search results for "{{ q }}"</h1>
<div class="row g-3 mt-2">
  {% for p in products %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <a href="{{ p.get_absolute_url }}">
        {% if p.image %}
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.title }}">
        {% else %}
          <img src="{% static 'img/placeholder.png' %}" class="card-img-top" alt="{{ p.title }}">
        {% endif %}
      </a>
      <div class="card-body">
        <h5 class="card-title fs-6">{{ p.title|truncatechars:40 }}</h5>
        <p class="card-text">â‚¹ {{ p.price }}</p>
      </div>
    </div>
  </div>
  {% empty %}
    <p>No matches.</p>
  {% endfor %}
</div>
{% endblock %}
