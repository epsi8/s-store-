{% extends "base.html" %}
{% block content %}
<h1 class="h5 mb-3">My Profile</h1>
<p class="text-muted">Orders, cart & wishlist overview.</p>

<h2 class="h6 mt-4">My Orders</h2>
<div class="list-group">
  {% for o in orders %}
    <a class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Order #{{ o.id }} — ₹ {{ o.total }}</h5>
        <small>{{ o.created_at }}</small>
      </div>
      <p class="mb-1">Status: {{ o.status }}</p>
    </a>
  {% empty %}
    <p>No orders yet.</p>
  {% endfor %}
</div>
{% endblock %}
