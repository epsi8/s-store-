{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="h4 mb-3">New Arrivals</h1>
<div class="row g-3">
  {% for p in products %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <a href="{{ p.get_absolute_url }}">
        {% if p.image %}
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.title }}">

        {% else %}
          <img src="{% static 'img/placeholder.png' %}" class="card-img-top" alt="{{ p.title }}">
        {% endif %}
      </a>
      <div class="card-body d-flex flex-column">
        <h5 class="card-title fs-6">{{ p.title|truncatechars:40 }}</h5>
        <p class="card-text mb-1">â‚¹ {{ p.price }}</p>
        <div class="mt-auto d-grid gap-2">

          <a href="{{ p.get_absolute_url }}" class="btn btn-outline-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
    <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
