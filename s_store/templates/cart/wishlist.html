{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="h5 mb-3">Wishlist</h1>
<div class="row g-3">
  {% for i in items %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="card h-100 shadow-sm">
      <a href="{{ i.product.get_absolute_url }}">
        {% if i.product.image %}
          <img src="{{ i.product.image.url }}" class="card-img-top">
        {% else %}
          <img src="{% static 'img/placeholder.png' %}" class="card-img-top">
        {% endif %}
      </a>
      <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{ i.product.title|truncatechars:40 }}</h6>
        <p class="card-text">â‚¹ {{ i.product.price }}</p>
        <div class="mt-auto d-grid gap-2">
          <a href="{% url 'add_to_cart' i.product.id %}" class="btn btn-primary btn-sm">Add to Cart</a>
          <a href="{% url 'remove_wishlist' i.product.id %}" class="btn btn-outline-danger btn-sm">Remove</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No items in wishlist.</p>
  {% endfor %}
</div>
{% endblock %}
